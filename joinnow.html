<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now | EcoEd</title>
  <link rel="stylesheet" href="joinnow.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:regular,700" rel="stylesheet">
  <link rel="icon" type="image/png" href="ecoed.png">
</head>
<body>

  <header class="top-bar">
    <div class="company-name">
      <img src="ecoed.png" alt="EcoEd Logo">
      EcoEd
    </div>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Game_Selection.html">Games</a>
      <a href="WasteWiz.html">Waste Wizard</a>
      <a href="AboutUs.html">About Us</a>
    </nav>
  </header>

  <section id="join-now">
    <div class="container">
      <h2>Join the Mission!</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <input type="text" id="address" name="address" placeholder="Address" required>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Upload Picture:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit">Join Now</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 EcoEd. All rights reserved.</p>
  </footer>

</body>
</html>
