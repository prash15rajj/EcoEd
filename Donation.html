<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate | EcoEd</title>
<link rel="stylesheet" href="donation.css">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC:regular,700" rel="stylesheet">
<link rel="icon" type="image/png" href="ecoed.png">
<script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<header class="top-bar">
  <div class="company-name">
    <img src="ecoed.png" alt="EcoEd Logo">
    EcoEd
  </div>
  <nav>
    <a href="Home.html">Home</a>
    <a href="Game_Selection.html">Games</a>
    <a href="WasteWiz.htm">Waste Wizard</a>
    <a href="AboutUs.html">About Us</a>
  </nav>
</header>

<section id="donate">
  <div class="container">
    <h2>Make a Donation</h2>
    <form id="donation-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount ($):</label>
        <input type="number" id="amount" name="amount" min="1" step="any" required>
      </div>
      <div class="form-group">
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
      <button type="submit" id="submit-donation">Donate</button>
    </form>
  </div>
</section>


<script src="Donation.js"></script>

</body>
</html>
